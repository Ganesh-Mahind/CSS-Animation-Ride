<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="dropdown-menu">
            <button class="dropdown-toggle">Cricketers</button>
    
            <ul class="dropdown-list">
                <li class="dropdown-list__item" style="--delay:0.2s">Virat Kohli</li>
                <li class="dropdown-list__item" style="--delay:0.4s">Sachin Tendulkar</li>
                <li class="dropdown-list__item" style="--delay:0.6s">MS Dhoni</li>
                <li class="dropdown-list__item" style="--delay:0.8s">Rohit Sharma</li>
            </ul>
        </div>
    
    </div>

</body>
</html>
